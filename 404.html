<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Iconiqs Modeling Agency</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/animate/animate.min.css">
    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dedicated 404 styles for quick visual impact */
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(34,34,34,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }
        .error-404 {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #ff4e50;
            text-shadow: 0 2px 16px #000, 0 0 40px #ff4e50;
            animation: glitch 1.2s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff4e50, -2px 0 #1e90ff; }
            20% { text-shadow: -2px 2px #ff4e50, 2px -2px #1e90ff; }
            40% { text-shadow: 2px -2px #ff4e50, -2px 2px #1e90ff; }
            60% { text-shadow: -2px 0 #ff4e50, 2px 0 #1e90ff; }
            80% { text-shadow: 2px 2px #ff4e50, -2px -2px #1e90ff; }
            100% { text-shadow: 0 2px 16px #000, 0 0 40px #ff4e50; }
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 24px;
            color: #fff;
            font-weight: 600;
        }
        .error-desc {
            color: #ccc;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }
        .search-box {
            margin: 0 auto 32px auto;
            max-width: 400px;
            display: flex;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .search-box input {
            flex: 1;
            border: none;
            padding: 14px 16px;
            font-size: 1rem;
            background: transparent;
            color: #fff;
        }
        .search-box button {
            background: #ff4e50;
            color: #fff;
            border: none;
            padding: 0 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-box button:hover {
            background: #1e90ff;
        }
        .quick-links {
            margin: 32px 0 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
        }
        .quick-links a {
            background: #1e90ff;
            color: #fff;
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .quick-links a:hover {
            background: #ff4e50;
            color: #fff;
        }
        .fun-stats {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .fun-stat {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 18px 32px;
            min-width: 120px;
            text-align: center;
        }
        .fun-stat .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff4e50;
        }
        .fun-stat .stat-label {
            color: #fff;
            font-size: 1rem;
            margin-top: 4px;
        }
        @media (max-width: 600px) {
            .error-404 { font-size: 4.5rem; }
            .error-message { font-size: 1.2rem; }
            .fun-stats { gap: 16px; }
            .fun-stat { padding: 12px 10px; min-width: 80px; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-404">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-desc">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
        <form class="search-box" onsubmit="return handle404Search(event)">
            <input type="text" id="search404" placeholder="Search our site..." autocomplete="off">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div class="quick-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="portfolio.html"><i class="fas fa-images"></i> Portfolio</a>
            <a href="service.html"><i class="fas fa-cogs"></i> Services</a>
            <a href="team.html"><i class="fas fa-users"></i> Team</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <div class="fun-stats">
            <div class="fun-stat">
                <div class="stat-number" id="stat-pages">0</div>
                <div class="stat-label">Pages on Site</div>
            </div>
            <div class="fun-stat">
                <div class="stat-number" id="stat-models">0</div>
                <div class="stat-label">Models</div>
            </div>
            <div class="fun-stat">
                <div class="stat-number" id="stat-awards">0</div>
                <div class="stat-label">Awards Won</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        // Animate fun stats
        function animateStat(id, end, duration) {
            let start = 0;
            const step = Math.ceil(end / (duration / 20));
            const el = document.getElementById(id);
            const timer = setInterval(() => {
                start += step;
                if (start >= end) {
                    el.textContent = end;
                    clearInterval(timer);
                } else {
                    el.textContent = start;
                }
            }, 20);
        }
        document.addEventListener('DOMContentLoaded', function() {
            animateStat('stat-pages', 7, 900);
            animateStat('stat-models', 24, 1200);
            animateStat('stat-awards', 12, 1000);
        });
        // 404 search handler
        function handle404Search(e) {
            e.preventDefault();
            const q = document.getElementById('search404').value.trim();
            if (q.length > 0) {
                window.location.href = `https://www.google.com/search?q=site:${window.location.hostname}+${encodeURIComponent(q)}`;
            }
            return false;
        }
    </script>
</body>
</html>
