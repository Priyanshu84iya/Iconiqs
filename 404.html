<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>404 Not Found | Iconiqs - Modeling Agency Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icon Fontylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="error-container">
        <div class="error-404">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-desc">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
        <form class="search-box" onsubmit="return handle404Search(event)">
            <input type="text" id="search404" placeholder="Search our site..." autocomplete="off">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div class="quick-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="portfolio.html"><i class="fas fa-images"></i> Portfolio</a>
            <a href="service.html"><i class="fas fa-cogs"></i> Services</a>
            <a href="team.html"><i class="fas fa-users"></i> Team</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <div class="fun-stats">
            <div class="fun-stat">
                <div class="stat-number" id="stat-pages">0</div>
                <div class="stat-label">Pages on Site</div>
            </div>
            <div class="fun-stat">
                <div class="stat-number" id="stat-models">0</div>
                <div class="stat-label">Models</div>
            </div>
            <div class="fun-stat">
                <div class="stat-number" id="stat-awards">0</div>
                <div class="stat-label">Awards Won</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        // Animate fun stats
        function animateStat(id, end, duration) {
            let start = 0;
            const step = Math.ceil(end / (duration / 20));
            const el = document.getElementById(id);
            const timer = setInterval(() => {
                start += step;
                if (start >= end) {
                    el.textContent = end;
                    clearInterval(timer);
                } else {
                    el.textContent = start;
                }
            }, 20);
        }
        document.addEventListener('DOMContentLoaded', function() {
            animateStat('stat-pages', 7, 900);
            animateStat('stat-models', 24, 1200);
            animateStat('stat-awards', 12, 1000);
        });
        // 404 search handler
        function handle404Search(e) {
            e.preventDefault();
            const q = document.getElementById('search404').value.trim();
            if (q.length > 0) {
                window.location.href = `https://www.google.com/search?q=site:${window.location.hostname}+${encodeURIComponent(q)}`;
            }
            return false;
        }
    </script>
</body>
</html>
